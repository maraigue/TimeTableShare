/* /[For_debugging] */

/* 表関連のスタイル */
table#tt{
	empty-cells: show;
}
table#tt tr td{
	border-right-width: 1px;
	border-right-color: gray;
	border-right-style: solid;
	font-family: monospace;
	font-size: smaller;
	padding: 2px;
}
table#tt tr.important td{
	border-bottom-width: 1px;
	border-bottom-color: gray;
	border-bottom-style: solid;
}
table#tt tr td.station{ font-weight:bold; }
table#tt tr td.trinfo{
	border-bottom-width: 1px;
	border-bottom-color: gray;
	border-bottom-style: solid;
	text-align: center;
	vertical-align: top;
}
table#tt tr td.selected{
	color:white;
	background:navy;
}
table#tt tr td.selectedsucc{
	color:white;
	background:teal;
}
table#tt tr td.notselected{
	color:black;
	background:none;
}

/* ダイアログ関係のスタイル */
#mainrange{
	position: relative;
}
#dialog_time, #dialog_station, #dialog_train{
	position: absolute;
	left: 0px;
	top: 0px;
}

/* 仮 */
kbd{
	font-face:monospace;
	font-size:150%;
	font-weight:bold;
}
p{
	margin: 0px;
	padding: 0px;
}
--></style>
